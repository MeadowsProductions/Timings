<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Income, For Money Farms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="top">
            <div class="date">
                <div class="firstDate">
                    <input type="date" class="FirstDay" placeholder="dd/mm/yyyy">
                    <input type="text" class="FirstTime" placeholder="Time">
                </div>
                <div class="secondDate">
                    <input type="date" class="SecondDay" placeholder="dd/mm/yyyy">
                    <input type="text" class="SecondTime" placeholder="Time">
                </div>
            </div>
            <div class="money">
                <input type="number" placeholder="First Money" class="first">
                <input type="number" placeholder="Last Money" class="second">
            </div>
            <button class="calculate">Calculate!</button>
            <div class="results">
                <h1 class="perMin">Per Minute: </h1>
                <h1 class="perDay">Per Day: </h1>
                <h1 class="hours">Total Hours: </h1>
            </div>
        </div>
        <div class="past-results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
